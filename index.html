<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durga Puja Collection Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>Durga Puja Collection Form</h2>
<p id="currentLocation"></p>

<form id="pujaForm" novalidate>
    <label for="block">Block</label>
    <select id="block" required>
        <option value="">Select Block</option>
        <option value="A Block">A Block</option>
        <option value="B Block">B Block</option>
        <option value="Sponsor/Guest">Sponsor/Guest</option>
    </select>

    <div id="locationFields">
        <label for="tower">Tower</label>
        <select id="tower" required></select>

        <label for="floor">Floor</label>
        <select id="floor" required>
            <option value="">Select Floor</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="flatNumber">Flat Number</label>
        <select id="flatNumber" required></select>
    </div>

    <label for="type">Type</label>
    <select id="type" required>
        <option value="">Select Type</option>
        <option value="Resident">Resident</option>
        <option value="Vacant">Vacant</option>
        <option value="Locked">Locked</option>
        <option value="NotInterested">Not Interested</option>
    </select>

    <div id="paymentFields">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" required />

        <label for="mode">Payment Mode</label>
        <select id="mode" required>
            <option value="">Select Mode</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="BankTransfer">Bank Transfer</option>
        </select>

        <div id="upiDetailsContainer" style="display: none;">
            <label for="transactionId">UPI Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter UPI Transaction ID" />

            <label for="upiScreenshot">Upload Screenshot (optional)</label>
            <input type="file" id="upiScreenshot" name="upiScreenshot" accept="image/*" />
        </div>

        <label for="date">Date</label>
        <input type="date" id="date" required />
    </div>

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" />

    <label for="status">Status</label>
    <select id="status">
        <option value="">Select Status</option>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
    </select>

    <label for="collector">Collector</label>
    <input type="text" id="collector" required />

    <label for="note">Note</label>
    <textarea id="note" rows="3"></textarea>

    <button type="submit">Submit</button>
</form>

<script src="flat_data.js"></script>
<script src="jpgw_layout.js"></script>
</body>
</html>
