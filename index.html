<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durga Puja Collection Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>Durga Puja Collection Form</h2>
<p id="currentLocation"></p>

<form id="pujaForm" novalidate>
    <label for="block">Block <span class="required-star">*</span></label>
    <select id="block" required>
        <option value="">Select Block</option>
        <option value="A Block">A Block</option>
        <option value="B Block">B Block</option>
        <option value="Sponsor/Guest">Sponsor/Guest</option>
    </select>

    <div id="locationFields">
        <label for="tower">Tower <span class="required-star">*</span></label>
        <select id="tower" required></select>

        <label for="floor">Floor <span class="required-star">*</span></label>
        <select id="floor" required>
            <option value="">Select Floor</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="flatNumber">Flat Number <span class="required-star">*</span></label>
        <select id="flatNumber" required></select>
    </div>

    <label for="type">Type <span class="required-star">*</span></label>
    <select id="type" required>
        <option value="">Select Type</option>
        <option value="Resident">Resident</option>
        <option value="Vacant">Vacant</option>
        <option value="NotInterested">NotInterested</option>
    </select>

    <div id="paymentFields">
        <label for="name">Name(payee name in case of UPI)</label>
        <input type="text" id="name"/>

        <label for="amount">Amount <span class="required-star">*</span></label>
        <input type="number" id="amount" required />

        <label for="mode">Payment Mode <span class="required-star">*</span></label>
        <select id="mode" required>
            <option value="">Select Mode</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
        </select>

        <div id="upiDetailsContainer" style="display: none;">
            <label for="transactionId">UPI Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter UPI Transaction ID" />
        </div>

        <label for="date">Date</label>
        <input type="date" id="date" required />
    </div>

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" />

    <label for="status">Status</label>
    <select id="status">
        <option value="">Select Status</option>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
    </select>

    <label for="collector">Collector</label>
    <input type="text" id="collector" required />

    <label for="note">Note</label>
    <textarea id="note" rows="3"></textarea>

    <button type="submit">Submit</button>
</form>

<script src="flat_data.js"></script>
<script src="jpgw_layout.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modeSelect = document.getElementById("mode");
        const upiDetailsContainer = document.getElementById("upiDetailsContainer");

        modeSelect.addEventListener("change", function () {
            if (modeSelect.value === "UPI") {
                upiDetailsContainer.style.display = "block";
            } else {
                upiDetailsContainer.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
